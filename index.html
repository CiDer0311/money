<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金額計算</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="currency-row">
        <label for="yen10000">10000円</label>
        <input type="number" id="yen10000" value="0" min="0">
        <label for="yen5000">5000円</label>
        <input type="number" id="yen5000" value="0" min="0">
        <label for="yen1000">1000円</label>
        <input type="number" id="yen1000" value="0" min="0">
    </div>
    <div class="currency-row">
        <label for="yen500">500円</label>
        <input type="number" id="yen500" value="0" min="0">
        <label for="yen100">100円</label>
        <input type="number" id="yen100" value="0" min="0">
        <label for="yen50">50円</label>
        <input type="number" id="yen50" value="0" min="0">
    </div>
    <div class="currency-row">
        <label for="yen10">10円</label>
        <input type="number" id="yen10" value="0" min="0">
        <label for="yen5">5円</label>
        <input type="number" id="yen5" value="0" min="0">
        <label for="yen1">1円</label>
        <input type="number" id="yen1" value="0" min="0">
    </div>
    <div class="total">
        <label>合計</label>
        <input type="text" id="totalAmount" readonly>
        <span id="yenLabel">円</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
